<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPK dan FPB Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Switch Theme Button -->
  <button class="theme-switch" id="themeSwitch">ðŸŒ™ Mode Gelap</button>
  
  <!-- Container -->
  <div class="container">
    <h1 class="title">KPK & FPB Calculator</h1>
    
    <!-- Input Section -->
    <div class="form-group">
      <label for="num1">Bilangan Pertama:</label>
      <input type="number" id="num1" placeholder="Masukkan bilangan pertama">
    </div>
    <div class="form-group">
      <label for="num2">Bilangan Kedua:</label>
      <input type="number" id="num2" placeholder="Masukkan bilangan kedua">
    </div>
    
    <!-- Dropdown Pilihan Algoritma -->
    <div class="form-group">
      <label for="algorithm">Pilih Algoritma:</label>
      <select id="algorithm">
        <option value="iterative">Iteratif</option>
        <option value="recursive">Rekursif</option>
      </select>
    </div>
    
    <!-- Button -->
    <button id="calculateBtn" class="calculate-btn">Hitung</button>
    
    <!-- Output Hasil -->
    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
